<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>
	<script src="../bed.js"></script>
	<script src="../room.js"></script>
	<script src="../hostel.js"></script>
    <script src="../../main.js"></script>
    <script src="../../update.js" defer></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/styles-checkin.css">
    <link rel="stylesheet" href="../css/nav.css">

</head>
<body>
    <div id="title">Update</div>
    <form>
        <input type="date" id="checkindate">
        <!-- TODO: Number of days and people inline with each other -->
        <div class="two-container">
            <input type="number" id="numdays" min="1" max="14" placeholder="Number of Days">
            <input type="number" id="numppl" min="1" max="40" placeholder="Number of People">
        </div>
        <input type="text" id="fname" placeholder="First Name">
        <input type="text" id="lname" placeholder="Last Name">
        <div class="two-container">
            <input type="text" id="country" placeholder="Country">
            <input type="text" id="passport" placeholder="Passport Number">
        </div>
        <input type="number" id="total" placeholder="Total">
        <input type="text" id="person" placeholder="Volunteer">
        <div id="payment">
            <div id="tab-container">
                <input type="radio" name="payment" value="cash" id="cash" checked>
                <label for="cash">Cash</label>
                <input type="radio" name="payment" value="credit" id="credit">
                <label for="credit">Credit Card</label>
                <input type="radio" name="payment" value="no-payment" id="no-payment">
                <label for="no-payment">No Payment</label>
            </div>
            <div id="input-container">
                <input type="number" id="ccPayment" placeholder="Credit Card Amount">
                <input type="text" id="cashNotes" placeholder="Cash Notes">
                <input type="text" id="npNotes" placeholder="Notes">
            </div>
        </div>
    </form>
    <div id="button-container" class="two-container">

    <button id="update">Update</button> 
    <button id="changerooms">Change Beds</button>
    <button id="delete">Delete</button>
    <!-- TODO: Add popup for delete -->
    </div>
</body>
</html>
