<!DOCTYPE html>

<html>
<head>
    <title>My Web Page</title>
    <script src="../bed.js"></script>
    <script src="../room.js"></script>
    <script src="../hostel.js"></script>
    <script src="../nav.js" defer></script>
    <script src="../../checkoutlist.js" defer type="module"></script>
    <link rel="stylesheet" href="../css/styles-checkout.css">
    <link rel="stylesheet" href="../css/nav.css">

</head>
<body>
    <div id="nav">
        <button id="home">Home</button>
        <button id="guests">Guests</button>
        <button id="checkout">Check Out List</button>
        <button id="update">Update</button>
    </div>
    <div id="main">
    <div id="controls">
        <label for="filter-date">Filter by Date:</label>
        <input type="date" id="filter-date">
    </div>
    <table id="dynamic-table">
        <thead>
            <tr>
                <th data-sort="name">Room</th>
                <th data-sort="numppl">Bed</th>
                <th data-sort="numnight">Checkout Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically generated -->
        </tbody>
    </table>
    </div>
</body>
</html>
