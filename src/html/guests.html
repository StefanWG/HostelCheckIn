<!-- Spreadsheet display 

    Add options for 
        - searching
        - people who checked out (or will) on a specific date
        - people who checked in on a specific date
        - people who have paid
        - room 

    Have main read spreadsheet and then guests.js displays it
    

-->

<!DOCTYPE html>

<html>
<head>
    <title>My Web Page</title>
    <script src="../bed.js"></script>
    <script src="../room.js"></script>
    <script src="../hostel.js"></script>
    <script src="../nav.js" defer></script>
    <script src="../../guests.js" defer type="module"></script>
    <link rel="stylesheet" href="../css/styles-checkout.css">
    <link rel="stylesheet" href="../css/nav.css">

</head>
<body>
    <div id="nav">
        <button id="home">Home</button>
        <button id="guests">Guests</button>
        <button id="checkout">Check Out List</button>
        <button id="update">Update</button>
    </div>
    <div id="main">
    <div id="controls">
        <label for="filter-date">Filter by Date:</label>
        <input type="date" id="filter-date">
    </div>
    <table id="dynamic-table">
        <thead>
            <tr>
                <th data-sort="date">Date</th>
                <th data-sort="name">Name</th>
                <th data-sort="numppl">People</th>
                <th data-sort="numnight">Nights</th>
                <th data-sort="country">Country</th>
                <th data-sort="passport">Passport</th>
                <th data-sort="coDate">Checkout Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically generated -->
        </tbody>
    </table>
    </div>
</body>
</html>
